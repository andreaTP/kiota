openapi: 3.0.0
info:
  title: "Discriminator API"
  version: "1.0.0"
servers:
  - url: https://mytodos.doesnotexist/
paths:
  /discriminateme:
    post:
      description: Return something
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                # type: string -> still generates duplicates
                $ref: "#/components/schemas/Object"
      requestBody:
        description: A new or existing `Artifact` to be associated with the `ModelVersion`.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Object"
components:
  schemas:
    Object:
      oneOf:
        - $ref: "#/components/schemas/Object1"
        - $ref: "#/components/schemas/Object2"
      discriminator:
        propertyName: objectType
        mapping:
          obj1: "#/components/schemas/Object1"
          obj2: "#/components/schemas/Object2"
    Object1:
      type: object
      required:
        - objectType
      properties:
        objectType:
          type: string
          default: "obj1"
        one:
          type: string
    Object2:
      type: object
      required:
        - objectType
      properties:
        objectType:
          type: string
          default: "obj2"
        two:
          type: string
